<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="photographer-profile">
            <img src="images/profilePhoto.png" alt="">
            <h2>Md. Sabbir Ahmmed</h2>
            <p>Shantinagar, Dhaka</p>
            <div class="feed-info">
                <div class="feed-info-part">
                    <h4>113</h4>
                    <p>posts</p>
                </div>
                <div class="feed-info-part">
                    <h4>21181</h4>
                    <p>Followers</p>
                </div>
                <div class="feed-info-part">
                    <h4>14</h4>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </header>
    <main class="gallery-section">
        <div class="gallery">
            <img src="images/photo1.png" id="img1" alt="">
            <img src="images/photo2.png" id="img2" alt="">
            <img src="images/photo3.png" id="img3" alt="">
            <img src="images/photo4.png" id="img4" alt="">
            <img src="images/photo5.png" id="img5" alt="">
            <img src="images/photo6.png" id="img6" alt="">
        </div>
    </main>
</body>

</html>
